<script>
    function audioLoaded() {
        loadedAudio = true;
    }
    
    function screenFreeze () {
        screenPaused = true;
        $('.screen').hide();
    }
    function screenUnfreeze () {
        screenPaused = false;
        $('.screen').show();
    }
