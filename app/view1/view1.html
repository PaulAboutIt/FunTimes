<style>
    body{
        background: #111;
        margin: auto;
        text-align: center;
        height: 100%;
    }
    img {
        min-width: 420px;
        max-height: 900px;
        margin:20px auto;
        
    }
    p {
        z-index: 2;
        position: absolute;
        width: 100%;
        text-align: center;
    }
    span {
        color: #bbb;
    }
    label {
        color: #ddd
    }
    .screen {
        z-index: 2;
    }
    .bg-fill {
        width: 100%;
        height: 100%;
        position: absolute;
        top:0px;
        left: 0px;
        opacity: .1;
        -webkit-filter: blur(15px);
        filter:blur(15px);
        z-index: 0;
        pointer-events: none;
    }
    
</style>

<audio autoplay controls loop id="myAudio" onloadeddata="audioLoaded()">

Your browser does not support the audio element.
</audio>
<script>
    function audioLoaded() {
        loadedAudio = true;
    }
    
</script>
<label>Unrated Version</label>
<input type="checkbox" ng-model="unrated"/>
<div class="clearfix"></div>
<span>No one has ever seen this video before,</span>

<!--<span>{{tag}}</span>-->
<p><img src="{{image}}" id="screen" class="freezeframe"/></p>
<p><img id="gif" src="{{preImage}}" ng-hide="true"/></p>
